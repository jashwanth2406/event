<divclass="container">
<h1>Event Registration Form</h1>
<form name="Registration"class="registration-form" consubmit="return form validation()">
<table>
<tr>
<td><label for="name">Name:<label></td>
<td><input type="text"name="name"id="name"placeholder="yourname"></td>
</tr>
<tr><td><label for="email">Email:</label></td>
<td><input type="text"name="email id="email"placeholder="youremail"></td>
</tr>
<tr>
<td><label for="password">Password:</label></td>
<td><input type="password name="password" id="password"></td>
</tr>
<tr>
<td><label for="phoneNumber">PhoneNumber:</label></td>
<td><input type="number"name="phoneNumber"id="phoneNumber"></td>
</tr>
<tr>
<td><label for="gender">Gender:</label></td>
<td>Male:<input type="radio"name="gender"value="male">Female:<input type="radio"name="gender"value="female">
other:<input type="radio"name="gender"value="other"></td>
</tr>
<tr>
<td><label for="language">language</label></td>
<td>
<select name="language"id="language">
<option value="Telugu">telugu</option>
<option value="English">English</option>
</select>
</td>
</tr>
<tr>
<td><label for="zipcode">Zipcode:</label></td>
<td><input type="number"name="zipcode"id="zipcode"></td>
</tr>
